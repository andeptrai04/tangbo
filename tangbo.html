<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chúc mừng sinh nhật bố!</title>
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #ff5e57;
      font-size: 3em;
    }
    p {
      font-size: 1.5em;
      color: #333;
      margin-top: 20px;
    }
    .heart {
      color: red;
      font-size: 2em;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    img {
      margin-top: 30px;
      width: 300px;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <h1>🎂 Chúc mừng sinh nhật bố yêu! 🎉</h1>
  <p> Chúc bố luôn mạnh khỏe, vui vẻ và hạnh phúc mỗi ngày, đạt được nhiều thành công trong cuộc sống! 🥰</p>
  <div class="heart">❤️❤️❤️</div>
  <img src="anhbo.jpg" alt="Happy Birthday" 
</body>
</html>
